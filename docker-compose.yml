services:
  stockproject-backend:
    image: muuigong/stock-app:latest
    container_name: stockproject-backend
    ports:
      - "127.0.0.1:8080:8080"   # 내부 HTTP만 노출
    env_file:
      - ./config/.env  # JASYPT_ENCRYPTOR_PASSWORD 등 환경 변수 로드
    environment:
      - TZ=Asia/Seoul
      - LOG_PATH=/app/logs
      # ← application.yml의 server.* 를 강제 덮어쓰기
      - SERVER_PORT=8080
      - SERVER_SSL_ENABLED=false
      # (대안) SPRING_APPLICATION_JSON 써도 됨
      # - SPRING_APPLICATION_JSON={"server":{"port":8080,"ssl":{"enabled":false}}}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config  # FCM credentials 및 기타 설정 파일 마운트
    restart: unless-stopped
