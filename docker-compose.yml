services:
  stockproject-backend:
    image: muuigong/stock-app:latest
    container_name: stockproject-backend
    ports:
      - "127.0.0.1:8443:443"   # Nginx만 접근 (백엔드가 내부 HTTPS:443로 뜬다는 전제)
    env_file:
      - ./config/.env  # config/.env 파일에서 환경 변수 로드 (JASYPT_ENCRYPTOR_PASSWORD 포함)
    environment:
      - TZ=Asia/Seoul
      - LOG_PATH=/app/logs
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - stockproject-network

networks:
  stockproject-network:
    driver: bridge
